<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <form action="login" method="post">
        <!-- Login form fields go here -->
        <label>Email:</label>
        <input type="text" name="email" placeholder="email" required>

    </form>
</body>
</html>
